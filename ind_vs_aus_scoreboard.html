
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IND vs AUS Scoreboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #090909, #f3f4f5);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .scoreboard {
      background: #ffffff;
      color: #333;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .header {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .summary {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      background: #f7f7f7;
      font-weight: bold;
      color: #34495e;
    }

    .players {
      padding: 20px;
    }

    .player {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    .player:hover {
      background: #f0f0f0;
    }

    .player-name {
      font-weight: 600;
    }

    .highlight {
      color: #e74c3c;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="scoreboard">
    <div class="header">
      <h1>IND vs AUS - Live Score</h1>
    </div>
    <div class="summary">
      Target: 250 | India: 160/2
    </div>
    <div class="players">
      <div class="player">
        <div class="player-name highlight">Virat Kohli</div>
        <div class="score">90</div>
      </div>
      <div class="player">
        <div class="player-name">Krunal Pandya</div>
        <div class="score">30</div>
      </div>
      <div class="player">
        <div class="player-name">MS Dhoni</div>
        <div class="score">15</div>
      </div>
    </div>
  </div>

</body>
</html>
